<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Whatsapp</title>
</head>
<body>
    <div class="container">
        <div class="left" id="left">
            <div class="header">
                <div class="perfil">
                    <img src="https://i.pinimg.com/136x136/21/9e/ae/219eaea67aafa864db091919ce3f5d82.jpg" alt="Foto de Perfil">
                    <div class="status online"></div>
                </div>
                <div class="acoes">
                    <button id="chat">
                        <ion-icon name="chatbubble-ellipses"></ion-icon>
                    </button>
                    <button>
                        <ion-icon name="ellipsis-vertical"></ion-icon>
                    </button>
                </div>
            </div>
            <div class="pesquisa">
                <div class="pesquisaInput">
                    <ion-icon name="search"></ion-icon>
                    <input type="text" id="searchInput" placeholder="Pesquisar ou começar uma nova conversa">
                </div>
            </div>
            <div class="contatos" id="contatos">
                <div class="loading">Carregando contatos...</div>
            </div>
        </div>
        <div class="right" id="right">
            <div class="inicio-conversa">
                <div class="inicio-content">
                    <img src="https://brandlogos.net/wp-content/uploads/2013/04/whatsapp-logo-symbol-vector.png" alt="WhatsApp Web" class="floating">
                    <h1>WhatsApp Premium</h1>
                    <p>Envie e receba mensagens sem precisar manter seu celular conectado à internet. Use o WhatsApp em até quatro dispositivos ao mesmo tempo e tenha uma experiência premium com design exclusivo.</p>
                </div>
            </div>
        </div>
        <div class="fab" id="toggleChat">
            <ion-icon name="chatbubbles"></ion-icon>
        </div>
    </div>

</body>
</html>
